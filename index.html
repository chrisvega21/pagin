<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While - Ejemplo 01</title>
</head>
<body>
    <!-- Div: Sirve para organizar los elementos de la pagina -->
    <div style="width: 75%; margin: auto; background-color: aqua;">
        <div style="font-size: 20px; font-weight: bold; padding: 20px;">
            Insituto Certus
        </div>
    </div>
    <script>
        //Lista los primeros 10 numeros
        let k=1
        while (k<=10){
            document.write(k + "<br>");
            k = k + 1; //Incrementar
        }
    </script>
</body>
</html>
